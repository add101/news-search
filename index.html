<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="stylesheet.css">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 

</head>
<body> 

    
        <header>
        <h1>New York Times</h1> 
        </header>

    <section id="paramaters"> 
        <h6>Search Paramaters</h6>
        
       
        
        <form>
            <label for="search-term">Search Term</label><br>
            <input id="search-term" name="search-term"><br>            
        </form>

        <form>
            <label for="records">Number of  Records to Retrieve:</label><br>
            <input id="records" name="records"><br>            
        </form>     
        
        <form>
            <label for="startyear">Start of Year:</label><br>
            <input id="startyear" name="startyear"><br>            
        </form> 

        <form>
            <label for="endyear">End Year (Optional):</label><br>
            <input id="endyear" name="endyear"><br>            
        </form> 

        <p>End Year (Optional):</p>
        <input id="endyear"></input>

        <br>
        <br>

        <button id="searchbutton">Search</button>
        <button id="clearresults">Clear Results</button>
    </section>

    <section id="articles">
        <h6> Top Articles </h6>
    </section>
    
    
    <script src="script.js"></script>

</body>
</html>
